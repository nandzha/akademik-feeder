{% spaceless %}
<!DOCTYPE html>
<html>

<head>
{% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Administrator-{{'site_name'|getVarOptions}}</title>

    <!-- Core CSS - Include with every page -->
    <link rel="stylesheet" type="text/css" href="{{'assets/css/material.css'|base_uri}}" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{{'assets/css/app.css'|base_uri}}" charset="utf-8">

{% endblock %}

</head>

<body>
    {% block pageWrapper %}{% endblock %}
    <script src="{{'assets/plugins/webix/codebase/webix.js'|base_uri}}" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" data-main="{{'app/main'|base_uri}}" src="{{'assets/plugins/requirejs/require.js'|base_uri}}"></script>

    {% block script %}{% endblock %}

</body>

</html>

{% endspaceless %}
